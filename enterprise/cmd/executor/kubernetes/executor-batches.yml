apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
spec:
  selector:
    matchLabels:
      app: executor
  template:
    metadata:
      labels:
        app: executor
    spec:
      hostNetwork: true
      serviceAccountName: executor-service-account
      containers:
        - name: executor
          image: executor-kubernetes:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: EXECUTOR_FRONTEND_URL
              value: http://host.docker.internal:3082
            - name: EXECUTOR_FRONTEND_PASSWORD
              value: hunter2hunter2hunter2
            - name: EXECUTOR_QUEUE_NAME
              value: batches
            - name: EXECUTOR_MAXIMUM_NUM_JOBS
              value: "10"
            - name: SRC_LOG_LEVEL
              value: info
            - name: SRC_LOG_FORMAT
              value: condensed
            - name: SRC_TRACE_LOG
              value: "false"
          volumeMounts:
            - mountPath: /data
              name: executor-volume
      volumes:
        - name: executor-volume
          persistentVolumeClaim:
            claimName: executor-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: executor-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: executor
  labels:
    app: executor
spec:
  selector:
    app: executor
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: executor-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: executor-job-role
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: executor-log-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: executor-job-role-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: executor-service-account
    namespace: default
roleRef:
  kind: Role
  name: executor-job-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: executor-log-role-binding
subjects:
  - kind: ServiceAccount
    name: executor-service-account
roleRef:
  kind: Role
  name: executor-log-role
  apiGroup: rbac.authorization.k8s.io
